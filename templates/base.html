{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Pure CSS -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
          integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css">

    <!-- jquery.multiselect CSS -->
    <link rel="stylesheet" href="{% static 'vendor/css/jquery.multi-select-style.css' %}">
    <!-- Base CSS -->
    <link rel="stylesheet" href="{% static 'gal_site/css/base.css' %}">
    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">


    <!-- UI toolkit CSS -->
    <link rel="stylesheet" href="{% static 'gal_site/css/ui_toolkit.css' %}">
    <!-- Apps custom styles -->
    {% block css %}
    {% endblock css %}

    <title>{% block head_title %}Site{% endblock head_title %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'gal_site/images/gal_logo.png' %}"/>
</head>
<body>


<!-- Main container -->
<div class="main-container">
    <header class="header pure-g">
        <div class="pure-u-2-3">
{#            <img class="logo" src="{% static 'gal_site/images/gal_logo.png' %}" alt="logo" style="transform: scale(1)">#}
        </div>
        <div class="navigation-buttons pure-u-1-3">
            {% block navigation-buttons %}
            {% endblock navigation-buttons %}
        </div>
    </header>
    <div class="box-shadow"> </div>
    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="{% static 'vendor/js/jquery.multi-select.js' %}"></script>
<!-- Apps custom scripts -->
{% block scripts %}
{% endblock scripts %}

<!-- Base Script -->
<script src="{% static 'gal_site/js/base.js' %}"></script>

<!-- UI toolkit Scripts -->
<script src="{% static 'gal_site/js/ui_toolkit.js' %}"></script>


</body>
</html>
